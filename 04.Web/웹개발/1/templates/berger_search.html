<!DOCTYPE html>
<html lang="ko">
    <body>
        <h1>Berger search</h1>

        <div>
            <form method="GET">
                <input type="text" name="keyword">
                <button type="submit">검색</button>
            </form>
        </div>
        <h2>검색 결과</h2>
        {% for berger in bergers %}
            <div>
                {{berger.name}}
                (가격 : {{berger.price}}원,
                칼로리 : {{berger.calories}}kcal)
            </div>
        {% endfor %}
    </body>
</html>
