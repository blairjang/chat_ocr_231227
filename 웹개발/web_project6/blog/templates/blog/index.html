<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="" rel="stylesheet" media="screen">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    {% for post in post_list %}
        <hr />
        <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <h4>{{ post.created_at }}</h4>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
